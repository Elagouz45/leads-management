<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <ng-container matColumnDef="first_name">
    <th mat-header-cell *matHeaderCellDef> First Name</th>
    <td mat-cell *matCellDef="let element"> {{element.first_name}} </td>
  </ng-container>

  <ng-container matColumnDef="last_name">
    <th mat-header-cell *matHeaderCellDef> Last Name</th>
    <td mat-cell *matCellDef="let element"> {{element.last_name}} </td>
  </ng-container>

  <ng-container matColumnDef="source">
    <th mat-header-cell *matHeaderCellDef> Source</th>
    <td mat-cell *matCellDef="let element"> {{element.source}} </td>
  </ng-container>

  <ng-container matColumnDef="cell_phone">
    <th mat-header-cell *matHeaderCellDef> Cell Phone</th>
    <td mat-cell *matCellDef="let element"> {{element.cell_phone}} </td>
  </ng-container>
  <ng-container matColumnDef="home_phone">
    <th mat-header-cell *matHeaderCellDef> Home Phone</th>
    <td mat-cell *matCellDef="let element"> {{element.home_phone}} </td>
  </ng-container>
  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef> Email</th>
    <td mat-cell *matCellDef="let element"> {{element.email}} </td>
  </ng-container>
  <ng-container matColumnDef="button">
    <th mat-header-cell *matHeaderCellDef>
    </th>
    <td mat-cell *matCellDef="let row">
      <button mat-stroked-button color="accent" (click)="savePotentialDuplicates(row.lead_id)">Mark As Duplicate
      </button>
    </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"
      (click)="selection.toggle(row)">
  </tr>
</table>
<!--<button mat-button color="accent" (click)="savePotentialDuplicates()">save</button>-->
